<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Website responsive on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Wishlist Manager</title>
    <!-- link to css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Game Wishlist Manager</h1>

    <nav>
        <!--navigation for switching between views-->
        <button class="nav-btn active" id="searchTab">Search Games</button>
        <button class="nav-btn" id="wishlistTab">My Wishlist (<span id="wishlistCount">0</span>)</button>
    </nav>
    <!--theme toggle button-->
    <button id="themeToggle" class="theme-toggle">Dark Mode</button>
    <!--search button and input-->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for games...">
        <button id="searchBtn">Search</button>
    </div>
    <!-- Filter controls -->
    <div class="filters">
        <select id="genreFilter">
            <option value="">All Genres</option>
            <option value="action">Action</option>
            <option value="indie">Indie</option>
            <option value="adventure">Adventure</option>
            <option value="role-playing-games-rpg">RPG</option>
            <option value="strategy">Strategy</option>
            <option value="shooter">Shooter</option>
            <option value="casual">Casual</option>
            <option value="simulation">Simulation</option>
            <option value="puzzle">Puzzle</option>
            <option value="arcade">Arcade</option>
            <option value="platformer">Platformer</option>
            <option value="racing">Racing</option>
            <option value="massively-multiplayer">MMO</option>
            <option value="sports">Sports</option>
            <option value="fighting">Fighting</option>
            <option value="family">Family</option>
        </select>

        <select id="platformFilter">
            <option value="">All Platforms</option>
            <option value="4">PC</option>
            <option value="187">PlayStation 5</option>
            <option value="18">PlayStation 4</option>
            <option value="1">Xbox One</option>
            <option value="186">Xbox Series S/X</option>
            <option value="7">Nintendo Switch</option>
            <option value="3">iOS</option>
            <option value="21">Android</option>
        </select>

        <select id="sortFilter">
            <option value="">Sort By...</option>
            <option value="name">Name (A-Z)</option>
            <option value="-rating">Rating (High-Low)</option>
            <option value="-released">Release Date (Newest)</option>
            <option value="-added">Popularity</option>
        </select>
    </div>
</header>

<main>
    <!--search results section-->
    <section id="searchSection" class="active">
        <div id="searchResults"></div>
    </section>
    <!--wishlist section-->
    <section id="wishlistSection">
        <h2>My Wishlist</h2>
        <div id="wishlistResults"></div>
    </section>
</main>
    <!--link to external JavaScript file-->
<script src="script.js"></script>
</body>
</html>
